{% extends "base/questionnaire.html" %}

{% block questions %}
    <!-- additional custom questions -->
    <div class="row question">
        How would you describe your strength in this game?
    </div>
    <div class="row answer">
        <textarea class="w-50" id="game-strength" name="game-strength"></textarea>
    </div>
    <div class="row question">
        Do you feel the pay was fair?
    </div>
    <div class="row answer">
        <textarea class="w-50" id="pay-fair" name="pay-fair"></textarea>
    </div>
    <div class="row question">
        Do you have any feedback on this experiment, including problems you encountered?
    </div>
    <div class="row answer">
        <textarea class="w-50" id="feedback" name="feedback"></textarea>
    </div>
{% endblock %}
